    <div class="container text-center">
        <div class="row content">
            <div class="col-sm-12 text-left">
                <h2>Gestão de utilizadores</h2>
                <form id="formuser">
                    <input type="text" id="fnome" placeholder="Nome de utilizador" maxlength="30" required>
                    <br>
                    <br>
                    <select id="festado" name="genero">
                        <option value="">Tipo de utilizador</option>
                        <option value="0">0 – ADMIN</option>
                        <option value="1">1 – OPER</option>
                        <option value="2">2 - USER</option>
                    </select>
                    <br>
                    <br>
                    <input type="email" id="femail" placeholder="email" maxlength="20" required>
                    <br>
                    <br>
                    <input minlength="5" maxlength="10" type="password" id="fpassword" placeholder="Password" required>
                    <br>
                    <br>
                    <label for="fmulta">Valor acumulado da multa</label>
                    <input type="number" id="fmulta" maxlength="4">
                    <br>
                    <br>
                    <button type="submit" id="butuser">Adicionar</button>
                    <br>
                    <br>
                </form>
                <div id="divuser" style="display: none">

                    <table id="tbluser" style="width: 100%">

                    </table>

                </div>
            </div>
        </div>
    </div>
